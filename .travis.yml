dist: trusty
language: node_js
node_js:
  - "14"
  - "16"
  - "17"
matrix:
  include:
  - node_js: 18
    dist: xenial
  - node_js: 19
    dist: xenial
services:
  - mongodb
install:
  - npm install
env:
  - HTTPBIN=httpbin.bemisc.com MONGO_URL=mongodb://localhost/test
script: npm run lint && npm run build && npm test
after_success: npm run coveralls
cache:
  npm: false
